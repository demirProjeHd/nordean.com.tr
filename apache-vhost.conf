# HTTP VirtualHost - Redirect to HTTPS
<VirtualHost *:80>
    ServerName nordean.com.tr
    ServerAlias www.nordean.com.tr

    # Redirect all HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

# HTTPS VirtualHost
<VirtualHost *:443>
    ServerName nordean.com.tr
    ServerAlias www.nordean.com.tr
    DocumentRoot /var/www/html/nordean.com.tr/public

    # SSL Configuration (managed by Certbot)
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/nordean.com.tr/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/nordean.com.tr/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    # Directory Configuration
    <Directory /var/www/html/nordean.com.tr/public>
        AllowOverride All
        Require all granted
        Options -Indexes +FollowSymLinks

        # Enable mod_rewrite for Laravel
        <IfModule mod_rewrite.c>
            RewriteEngine On

            # Handle Authorization Header
            RewriteCond %{HTTP:Authorization} .
            RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

            # Redirect Trailing Slashes
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_URI} (.+)/$
            RewriteRule ^ %1 [L,R=301]

            # Handle Front Controller
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^ index.php [L]
        </IfModule>
    </Directory>

    # Disable .env access
    <Files .env>
        Require all denied
    </Files>

    # Disable directory listing
    <DirectoryMatch "^/.*/\.git/">
        Require all denied
    </DirectoryMatch>

    # Security Headers
    <IfModule mod_headers.c>
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-XSS-Protection "1; mode=block"
        Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    </IfModule>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/nordean_error.log
    CustomLog ${APACHE_LOG_DIR}/nordean_access.log combined

    # PHP Configuration
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/var/run/php/php8.1-fpm.sock|fcgi://localhost"
    </FilesMatch>

    # Cache static files
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/svg+xml "access plus 1 month"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType text/javascript "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType font/woff "access plus 1 month"
        ExpiresByType font/woff2 "access plus 1 month"
    </IfModule>
</VirtualHost>
