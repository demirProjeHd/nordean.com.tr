# HTTP Block - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name nordean.com.tr www.nordean.com.tr;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name nordean.com.tr www.nordean.com.tr;
    root /var/www/html/nordean.com.tr/public;

    index index.php index.html index.htm;

    charset utf-8;

    # SSL Certificate paths (Let's Encrypt - managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/nordean.com.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nordean.com.tr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logging
    access_log /var/log/nginx/nordean_access.log;
    error_log /var/log/nginx/nordean_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Disable directory listing
    autoindex off;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ /\.env {
        deny all;
    }

    location ~ /composer\.(json|lock) {
        deny all;
    }

    location ~ /package\.(json|lock) {
        deny all;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to backup and config files
    location ~* (?:\.(?:bak|conf|dist|fla|in[ci]|log|psd|sh|sql|sw[op])|~)$ {
        deny all;
    }

    # Client body size limit
    client_max_body_size 10M;
}
