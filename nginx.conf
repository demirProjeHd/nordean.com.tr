# NORDEAN - Nginx Configuration
# Save this file as: /etc/nginx/sites-available/nordean.com.tr

server {
    listen 80;
    listen [::]:80;

    server_name nordean.com.tr www.nordean.com.tr;
    root /var/www/html/nordean.com.tr/public;

    index index.php index.html index.htm;

    charset utf-8;

    # Logging
    access_log /var/log/nginx/nordean_access.log;
    error_log /var/log/nginx/nordean_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Disable directory listing
    autoindex off;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # Increase timeout for long running scripts
        fastcgi_read_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /composer\.(json|lock) {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /package\.(json|lock) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to backup and config files
    location ~* (?:\.(?:bak|conf|dist|fla|in[ci]|log|psd|sh|sql|sw[op])|~)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Client body size limit (for file uploads)
    client_max_body_size 10M;
}

